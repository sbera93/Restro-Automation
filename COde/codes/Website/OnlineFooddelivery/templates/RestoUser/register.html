{% extends 'RestoUser/layout.html' %}
{% block body %}
<br><br>
<div class="jumbotron">
    <h2 style="text-align: center; color: #206aaa;">Sign Up Form</h2>
    <form method="POST" action="">
        <div class="form-group">
            <input type="text" name="rname" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="remail" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="rusername" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="rpassword" class="form-control" placeholder="password" required>
        </div>
        <div class="form-group">
            <input type="text" name="rmobile" class="form-control" placeholder="mobile" required>
        </div>
        <p>
            <input type="submit" class="btn btn-primary" value="Resto User SignUp">
        </p>
    </form>
</div>
{% endblock %}
